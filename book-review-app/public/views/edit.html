<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookReview - Edit Review</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <header>
    <h1>Book Review</h1>
    <p>Your guide to the world of literature</p>
  </header>
  
  <main>
    <div class="container">
      <h2>Edit Review</h2>
      <form id="edit-form">
        <div class="form-group">
          <label for="title">Book Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
          <label for="content">Review Text:</label>
          <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
          <label for="rating">Rating (1-5):</label>
          <select id="rating" name="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button type="submit" class="btn">Save Changes</button>
        <a href="/" class="btn btn-secondary">Back</a>
      </form>
    </div>
  </main>
  
  <footer>
    <p>This website was created to fulfill the requirements of the Web Technology module and does not represent an actual company or service.</p>
  </footer>
  <script src="/javascripts/edit.js"></script>
</body>
</html>
